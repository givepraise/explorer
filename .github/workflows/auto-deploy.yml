name: auto-deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  deploy:
    name: run pull
    runs-on: ubuntu-latest
    steps:
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.PROD_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.PROD_HOST }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.PROD_USERNAME }}@${{ secrets.SSH_HOST }} "cd explorer && git checkout main && git pull && pm2 restart explorer"
    - name: cleanup
      run: rm -rf ~/.ssh
